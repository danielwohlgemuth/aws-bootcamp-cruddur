
vscode:
  extensions:
    - 42Crunch.vscode-openapi
    - mhutchie.git-graph
    - cweijan.vscode-database-client2
tasks:
  - name: aws-cli
    env:
      AWS_CLI_AUTO_PROMPT: on-partial
    init: |
      cd /workspace
      curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
      unzip awscliv2.zip
      sudo ./aws/install
      cd $THEIA_WORKSPACE_ROOT
      bash bin/ecr/login
  - name: postgres
    init: |
      curl -fsSL https://www.postgresql.org/media/keys/ACCC4CF8.asc|sudo gpg --dearmor -o /etc/apt/trusted.gpg.d/postgresql.gpg
      echo "deb http://apt.postgresql.org/pub/repos/apt/ `lsb_release -cs`-pgdg main" |sudo tee  /etc/apt/sources.list.d/pgdg.list
      sudo apt update
      sudo apt install -y postgresql-client-13 libpq-dev
    command: |
      export GITPOD_IP=$(curl ifconfig.me)
      source "${THEIA_WORKSPACE_ROOT}/bin/rds/update-sg-rule"
  - name: frontend-react-js
    command: |
      ruby ${THEIA_WORKSPACE_ROOT}/bin/frontend/generate-env
      cd frontend-react-js
      npm install
      cd $THEIA_WORKSPACE_ROOT
  - name: backend-flask
    command: |
      ruby ${THEIA_WORKSPACE_ROOT}/bin/backend/generate-env
      cd backend-flask
      pip install -r requirements.txt
  - name: fargate
    command: |
      curl "https://s3.amazonaws.com/session-manager-downloads/plugin/latest/ubuntu_64bit/session-manager-plugin.deb" -o "session-manager-plugin.deb"
      sudo dpkg -i session-manager-plugin.deb
      rm session-manager-plugin.deb
  - name: pre-commit-hook
    command: |
      source "${THEIA_WORKSPACE_ROOT}/bin/git/copy-pre-commit-hook"
  - name: cdk
    before: |
      npm install aws-cdk -g
      cd thumbing-serverless-cdk
      npm install
      ruby ${THEIA_WORKSPACE_ROOT}/bin/cdk/generate-env
      source ${THEIA_WORKSPACE_ROOT}/bin/avatar/build
      cd $THEIA_WORKSPACE_ROOT
ports:
  - name: frontend
    port: 3000
    visibility: public
    onOpen: ignore
  - name: backend
    port: 4567
    visibility: public
    onOpen: ignore
  - name: db
    port: 5432
    onOpen: ignore
  - name: dynamodb
    port: 8000
    onOpen: ignore